# HTTP: редирект на HTTPS + папка дл€ LetТs Encrypt
server {
    listen 80;
    server_name gentlemenbarber.ru www.gentlemenbarber.ru;

    # ѕапка дл€ проверки LetТs Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ¬сЄ остальное Ч редирект на https
    location / {
        return 301 https://www.gentlemenbarber.ru$request_uri;
    }
}

# HTTPS дл€ www.gentlemenbarber.ru
server {
    listen 443 ssl;
    server_name www.gentlemenbarber.ru;

    ssl_certificate     /etc/letsencrypt/live/www.gentlemenbarber.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gentlemenbarber.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ѕроксируем API на backend
    location /api/ {
        proxy_pass http://backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ќстальное Ч на фронт
    location / {
        proxy_pass http://frontend:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
