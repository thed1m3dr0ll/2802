# HTTP: редирект на HTTPS + путь для Let's Encrypt
server {
    listen 80;
    server_name gentlemenbarber.ru www.gentlemenbarber.ru;

    # Путь для проверки Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное — редирект на https
    location / {
        return 301 https://www.gentlemenbarber.ru$request_uri;
    }
}

# HTTPS для www.gentlemenbarber.ru
server {
    listen 443 ssl;
    server_name www.gentlemenbarber.ru;

    ssl_certificate     /etc/letsencrypt/live/www.gentlemenbarber.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gentlemenbarber.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CSP: фронт + Яндекс.Метрика + Google Fonts
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://mc.yandex.ru wss://mc.yandex.ru; img-src 'self' data: https://mc.yandex.ru; script-src 'self' 'unsafe-inline' https://mc.yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;" always;

    # /api/auth/* → FastAPI /auth/*
    location /api/auth/ {
        proxy_pass http://backend:8000/auth/;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API → FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # auth → FastAPI backend
    location /auth/ {
        proxy_pass http://backend:8000/auth/;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Остальное → Next.js frontend
    location / {
        proxy_pass http://frontend:3000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
