version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: gentlemen_barber_db
    environment:
      POSTGRES_DB: gentlemen_barber
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password
    # Порты наружу больше не пробрасываем
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: gentlemen_barber_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # Порт 8000 наружу не пробрасываем, только внутри сети Docker
    env_file:
      - ./backend/.env
    environment:
      TELEGRAM_TOKEN: your_token_here
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: gentlemen_barber_frontend
    # Порт 3000 наружу не пробрасываем
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: gentlemen_barber_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - frontend

volumes:
  postgres_data:
