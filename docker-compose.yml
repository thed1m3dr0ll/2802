version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: gentlemen_barber_db
    environment:
      POSTGRES_DB: gentlemen_barber
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: gentlemen_barber_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      TELEGRAM_TOKEN: your_token_here
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: gentlemen_barber_frontend
    ports:
      - "3000:3000"
    environment:
      # ВАЖНО: внутри сети Docker бэк — не localhost, а service-name
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
