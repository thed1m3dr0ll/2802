# HTTP: редирект на HTTPS + путь для Let's Encrypt
server {
    listen 80;
    server_name gentlemenbarber.ru www.gentlemenbarber.ru;

    # путь для проверки Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # по умолчанию — редирект на https (на www)
    location / {
        return 301 https://www.gentlemenbarber.ru$request_uri;
    }
}

# HTTPS для www.gentlemenbarber.ru
server {
    listen 443 ssl;
    server_name www.gentlemenbarber.ru;

    ssl_certificate     /etc/letsencrypt/live/www.gentlemenbarber.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gentlemenbarber.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CSP — фронт ходит только на self + Яндекс Метрика
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://mc.yandex.ru wss://mc.yandex.ru; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;" always;

    # API → FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # Остальное → Next.js frontend
    location / {
        proxy_pass http://frontend:3000;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
}
